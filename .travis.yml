language: python
python: 3.7
dist: xenial
virt: lxd
cache: false
matrix:
  include:
    - env:
        - TOXENV=py36
      python: '3.6'
    - env:
        - TOXENV=py37
      python: '3.7'
    - env:
        - TOXENV=py38
      python: '3.8'
before_install:
  - python --version
  - uname -a
  - lsb_release -a || true
install:
  - python -mpip install --progress-bar=off tox-travis -rci/requirements.txt
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - cat .tox/log/*
  - cat .tox/*/log/*
notifications:
  email:
    on_success: never
    on_failure: always
